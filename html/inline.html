<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>



    <!-- inline -  글씨 워드를 꾸밀때 사용-->
         <span>test text sample</span> <!-- 영역을 잡아서 효과를 주고 싶을 때 사용한다 -->
        <strong>test text sample</strong> <!-- 똑같지만 강세를 주어 읽음 강조의 의미로 굵게 글씨가 나오며, 스크린 리더기에서 강세를 넣어 읽혀진다.-->
        <b>test text sample</b> <!-- 디자인상 두껍게 보이게 함 눈에 보니는 글씨만 꿁게 표시가 된다.-->
        <em>test text sample</em> <!-- 하이톤으로 읽음 강조의 의미로 기울임 글끼로 보이며, 스크린 리더기에서는 높은 음으로 읽혀진다.-->
        <i>test text sample</i> <!-- 기울임 형태만 있음 눈에보이는 글씨만 기울임으로 표시가 된다.-->


        <span>철수왈:</span><q> 영희야 오늘 뭐하니?</q><br /> <!--q 태그 - 짧은 인용문에 사용-->
        <span>영희왈:</span><q>바빠</q><br />
        <span>철수왈:</span><q> 내일은?</q><br />
        <span>영희왈:</span><q>제사야.</q><br />

        <a href="http://www.naver.com"></a><!--앵커의 약자 링크를 할때 사용한다 href속성에
                                            이동할 파일또는 경로 주소 등을 입력하면 해당 경로 페이지로 이동한다.-->

        <span>영희왈:</span><q> 영수야 내일 뭐하니?</q><br /> <!--q 태그 - 짧은 인용문에 사용-->
        <span>영수왈:</span><q>내일 <a href="http://www.sisul.or.kr/open_content/childrenpark/">여기</a>로가</q><br />

    <h1>안녕하세요.</h1>
    <p>안녕하세요</p>


    <!-- block - 레이아웃 만들때 사용 -->

</body>
</html>
