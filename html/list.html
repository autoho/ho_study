<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Document</title>
</head>
<body>
  <!--ul-unider list:순서가 없는 리스트
  li-list :

  -->
  <ul>
    <li>장소</li>
    <li>준비물</li>
    <li>시간</li>
    <li>회비</li>
  </ul>
  <!--ol - orderlist의 약자 순서가 있는 리스트-->
  <ol>
    <li>장소</li>
    <li>준비물</li>
    <li>시간</li>
    <li>회비</li>
  </ol>

  <!--dl - orderlist의 약자 설명이 필요한 리스트
      dt
      dd-->
  <dl>
    <dt>명칭</dt>
    <dd>명칭에대한 설명</dd>

    <dt>명칭</dt>
    <dd>명칭에대한 설명</dd>

    <dt>명칭</dt>
    <dd>명칭에대한 설명</dd>
  </dl>
<ul>
  <li>장소:학교운동장</li>
  <li>회비:50,000원</li>
  <li>준비물: <!--ul과 li사이에는 아무것도 들어올 수 없다-->
    <ul>
      <li>준비물</li>
      <li>준비물</li>
      <li>준비물</li>
      <li>준비물</li>
    </ul>
    </li>
  <li>날짜</li>
</ul>

</body>
</html>
