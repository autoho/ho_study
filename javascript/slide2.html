<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <style type="text/css">
    body{margin:0;}
    html{overflow-y:hidden;}
    body,html{height:100%;}
    ul{list-style:none; padding:0; margin:0;}

    .slide{
        overflow:hidden;
        width:100%;
        height: 80%;
        margin: auto;
        position: relative;
        top:80px;
        text-align:center;
    }
    .slide li a{
        display:block;
        width: 9px;
        height: 9px;
        background-image:url(images/list-nav-on.png);
        position: relative;
        z-index: 9;text-indent: -9999px;
    }
    .slide li.on a{background:#FFF;}
    
    .slide li {
        margin-top:10px;
        display: inline-block;
    
      
    }
    .slide li img{
        position: absolute;
        left:0;
        top:0;
        width:100%;
        display:none;
    }
    .slide li:first-child img{display: block}
    
        button[type="button"]{border:none; position:absolute; top:50%; text-indent:-99999px; margin:0 10px; z-index:1;}
        button.prev{opacity:0.5; left:0%; width: 50px; height: 50px; background:url(images/prevImgBtn.png) center center no-repeat;}
        button.next{opacity:0.5; right:0%; width: 50px; height: 50px; background:url(images/prevImgBtn.png) center center no-repeat; transform:rotateY(180deg);}
        button.prev:hover{opacity:1;}
        button.next:hover{opacity:1;}
    
    </style>

<script type="text/javascript">
    $(function(){
        
        var swidth = $('.slide').width()
        
        $('.next').click(function(){
            
            $('.slide .on img').stop().animate({
                left:-swidth
            },500).parent().removeClass('on').next().addClass('on').children('img').css({"display":"block","left":swidth}).stop().animate({left:0},500)
            
            var msg =$('.slide .on').html();
            
            if(msg == undefined){
                $('.slide li:first')
                .addClass('on')
                .children('img')
                .css("left",swidth).stop()
                .animate({"left":0},500)
            }
           
        })
        
        $('.prev').click(function(){
            
            $('.slide .on img').stop().animate({
                left:swidth
            },500).parent().removeClass('on').prev().addClass('on').children('img').css({"display":"block","left":-swidth}).stop().animate({left:0},500)
            
            var msg =$('.slide .on').html();
            console.log($('.slide .on').html())
            
            if(msg == undefined){
                $('.slide li:last')
                .addClass('on')
                .children('img')
                .css({
                    "display" : "block",
                    "left" : -swidth
                    
                }).stop()
                .animate({"left":0},500)
            }
           
        })
        
        $('.slide li a').click(function() {
            var num=$('.slide li.on').index();
            var idx=$(this).parent().index();
            
            if(idx>num){
            $('.slide li.on img').animate({
                left:-swidth
            }).parent().removeClass('on');
            
            $('.slide li').eq(idx).addClass('on').children('img').css({
                display:"block",
                left:swidth
            }).animate({
                left:0
            })
            
            }
            
            else if(idx<num){
                $('.slide li.on img').animate({
                left:swidth
            }).parent().removeClass('on');
            
            $('.slide li').eq(idx).addClass('on').children('img').css({
                display:"block",
                left:-swidth
            }).animate({
                left:0
            })
            }
            
            return false;
            
        })
        
        // var index = Math.floor(Math.random()*$('.slide li').length);
        // $('.slide li').eq(index).addClass('on');

        
        var interval=setInterval(function(){
            $('.next').click()
        },2000)
        
        $('.slide').hover(function(){
            clearInterval(interval)
        },function(){
            
            interval = setInterval(function() {
            $('.next').click()
            },2000)
            
        })
        
        
        
    })

    
    
    
</script>
</head>
<body>
    
    
    <div class="slide">
        <ul>
            <li class="on">
                <a href="">1</a>
                <img src="images/1217914-1920x1080-[DesktopNexus.com].jpg" alt=""></li>
            <li><a href="">2</a><img src="images/2012811-1920x1080-[DesktopNexus.com].jpg" alt=""></li>
            <li><a href="">3</a><img src="images/2012814-1920x1080-[DesktopNexus.com].jpg" alt=""></li>
            <li><a href="">4</a><img src="images/2024387-1920x1080-[DesktopNexus.com].jpg" alt=""></li>
            <li><a href="">5</a><img src="images/2012810-1920x1080-[DesktopNexus.com].jpg" alt=""></li>
            <li><a href="">6</a><img src="images/2012809-1920x1080-[DesktopNexus.com].jpg" alt=""></li>
            <li><a href="">7</a><img src="images/1199914-1920x1080-[DesktopNexus.com].jpg" alt=""></li>
            <li><a href="">8</a><img src="images/1666350-1920x1080-[DesktopNexus.com].jpg" alt=""></li>
            
        </ul>
            <a href="#"><button type="button" class="next">next</button></a>
            <a href="#"><button type="button" class="prev">previous</button></a>
    </div>
    

    
</body>
</html>
