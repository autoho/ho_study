<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>etnews.html</title>
    
    <style>
        *{padding:0; margin:0;}
        .wrap{
            width: 900px;
            height: 540px;
            border:1px #F00 solid;
            margin:80px auto;
        }
        .wrap div.top{
            border:1px #F00 solid;
            margin:0 30px;
        }
        .top .logo{float:left; margin-bottom:2px;}
        .top .benner{float:right;}
        .top .btnlist{clear:left; height:22px; font-size:0;}
        
        .top .btnlist button{
            border: none;
            cursor: pointer;
            margin-left:2px;
            height:22px;
            background-image: url(../images/sp_nwstd.png);
            text-indent: -999999px;
        }
        .top .btnlist button.btn1{
            margin-left:0;
            width: 66px;
            background-position: -187px -199px;
        }
        .top .btnlist button.btn2{
            width: 106px; 
            background-position: -293px -174px;
        }
        .top .btnlist button.btn3{
            width: 28px; 
            background-position: -500px -270px;
        }
        .top .btnlist span{font-size:12px;}
    
        
        
    </style>
</head>
<body>
    
    <div class="wrap">
        <div class="top">
                <h1 class="logo">
                    <a href="">
                        <img src="../images/newslogo.gif" alt="전자신문">
                    </a>
                </h1>
                
            <div class="benner">
                <a href="">
                    <img src="../images/banner.jpg" alt="베너">
                </a>
            </div>
            <div class="btnlist">
                <button class="btn1">구독하기</button>
                <button class="btn2">이용자 한마디</button>
                <button class="btn3">소셜보내기</button>
                <span>12-14 11:10 편집</span>
                
            </div>
            
        </div>
        
        
        
    </div>
    
</body>
</html>
