<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>

    <style>
    *{padding:0; margin:0;}
    div{outline: 1px #F00 solid;}
    .wrapper{
        width: 900px;
        height: 540px;
        margin:80px auto;
        }
    .top{
        width: 840px;
        height:103px;
        margin: 0 30px;
        }
        
    .top .logo{
        float:left;
        margin:10px 0;
    }    
    .top .banner{
        outline:0;
        float:right;
        margin:15px 0;
    }
    .wrapper .top .buttonlist {
        outline:0 none;
        clear:left;
        font-size:0;
        
     }
        .wrapper .top .buttonlist button{
        height:22px;
        margin-left:2px;
        cursor:pointer;
        text-indent:-99999px;
        background-image:url('../images/sp_nwstd.png');
    }

    .wrapper .top .buttonlist button.btn1{margin-left:0; width:66px; background-position: -187px -199px;}
    .wrapper .top .buttonlist button.btn2{width:106px; background-position: -293px -174px;;}
    .wrapper .top .buttonlist button.btn3{width:28px; background-position: -500px -270px;}
    .wrapper .top .buttonlist span{font-size:12px;}
    
    
 
    .wrapper .body{
        width: 840px;
        height: 409px;
        margin: 17px auto;
        }
    .wrapper .body .left{
        width: 313px;
        height: 373px;
        float:left;
        margin-right: 20px;
        }
    .wrapper .body .left .up{
        width: 313px;
        height: 240px;
        }
    .wrapper .body .left .down{
        width: 313px;
        height: 121px;
        margin-top: 12px;
        }
    .wrapper .body .center{
        width: 314px;
        height: 373px;
        float:left;
        }
    .wrapper .body .center .cup{
        width: 314px;
        height: 153px;
        margin-bottom: 10px;
        }
    .wrapper .body .center .cdown{
        width: 314px;
        height: 210px;
        }
    .wrapper .body .right{
        width: 172px;
        height: 373px;
        margin-left: auto;
        }


    </style>

</head>
<body>

    <div class="wrapper">
        <!-- 상단 탑메뉴 -->
        <div class="top">
            <h1 class="logo">
                <a href="">
                    <img src="../images/youngnam_logo.gif">
                </a>
            </h1>
            
            <div class="banner">
                <a href="">
                    <img src="../images/banner.jpg">
                </a>
            </div>
            <div class="buttonlist">
                <button class="btn1">구독하기</button>
                <button class="btn2">이용자 한마디</button>
                <button class="btn3">소셜보내기</button>
                <span>12-14 15:58 편집</span>
            </div>
            

        </div>
        <!-- 하단컨텐츠 -->
        <div class="body">
            <!-- 좌 뉴스 -->
            <div class="left">
                <div class="up">

                </div>
                <div class="down">

                </div>
            </div>
            <!-- 중앙 뉴스 -->
            <div class="center">
                <div class="cup">

                </div>
                <div class="cdown">

                </div>

            </div>
            <!-- 우측 뉴스 -->
            <div class="right">

            </div>
        </div>
    </div>

</body>
</html>
