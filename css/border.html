<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style>
        /*
        border : 엘리먼트 전체 둘레에 선의 색상 두께 종류를 선택해서 표현
        border-top : 엘리먼트의 상위에 해당하는 부분에 선을 긋기
        border-right : 엘리먼즈의 오른쪽에 해당하는 부분에 선을 긋기
        border-bottom : 엘리먼트의 아래쪽에 해당하는 부분에 선을 긋기
        border-left : 엘리먼트의 왼쪽에 해당하는 부분에 선을 긋기

        border-width :선두께 : 엘리먼트 전체 중 부분적으로 두께를 설정 할 수 있다.
        border-color :선칼라 : 엘리먼트 전에 중 부분적으로 색상을 설정 할 수 있다
        border-style :선스타일 solid,duble,dotted,groove,dashed..... : 엘리먼트 전체 ㅈㅇ 부분적으로 종류를 설정 할 수 있다.
        */
        .bd{
            width: 200px;
            height: 200px;
            border: 10px #F00 solid;
        }
        .bde{
            width: 200px;
            height: 200px;
            border: 10px #F00 solid;
            border-width:1px 5px 10px 15px;
            border-color:red green yellow blue;
            boeder-style:solid dotted inset dashed
        }
    </style>

</head>
<body>
    <div class="bd">
    </div><br/>

    <div class="bde">
    </div>


</body>
</html>
