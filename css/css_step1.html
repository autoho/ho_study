<!-- 스타일 시트 에 대한 문법

    h1{color:blue;front-size:12px;}

    속성: 값 형태로 정의하면 된다.
    */

     12px value

    한페이지에 같은 이름의 id는 중복선언 될 수 없음

    class는  .으로 선택을 함
    한페이지 같은 이름의 클래스가 여러개 선언 될 수 있음

    * 아이디나 클래스 이름 만들 때 첫 글자를 숫자로 시작 할 수 없다.
      특수 문자 사용 할 수 없다.(_언더바와 *하이픈은 가능)
      첫글자를 대문자로 시작 하지 말것
