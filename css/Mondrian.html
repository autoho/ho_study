<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .outline{
        margin:200px;
        width: 273px;
        height: 320px;
        border:1px #000 solid;
        background-color:#000;
        position:relative;
    }
   /* .outline:hover{animation:mymove 5s infinite;   }*/

   /*@keyframes mymove {*/
    
   /* 0%{right:150px;top:0;}*/
       
   /*}*/
    .outline .white1{
        width: 55px;
        height: 55px;
        border:1px #FFF solid;
        position:absolute;
        top:7px;
        left:7px;
        background-color:#FFF;
        transition:2s cubic-bezier(.94,-0.53,0,3) 1s;
    }
    .outline .white1:hover{
            /*animation:mymove 5s infinite; */
            border-color:#000;       
            border-radius:10%;
            transform:rotate(360deg);
            /*rotateX , rotateY*/
            margin-top:250px;
    }
       /* @keyframes mymove {*/
    
       /* 100%{right:150px;top:0;}*/
       
       /*}*/
    .outline .red{
        width: 191px;
        height: 221px;
        position:absolute;
        border:1px #F00 solid;
        background-color:#F00;
        top:7px;
        left:72px;
        transition:2s cubic-bezier(.08,.82,.17,1);
    }
    .outline .red:hover{
        border-radius:10%;
        transform:rotateX(360deg);
        margin-left:300px;
    }
        .outline .white2{
        width: 55px;
        height: 149px;
        position:absolute;
        border:1px #FFF solid;
        background-color:#FFF;
        top:72px;
        left:7px;
    }
     .outline .white2:hover{animation:mymove 5s infinite;
        border-color:#000;
        border-radius:10%;
    }
        
            @keyframes mymove{
                0%{left:7;top:72px;}
                20%{top:100px;left:300px; border-radius:10%;}
                40%{left:400px; transform:rotate(1090deg);}
                60%{top:100px}
                80%{top:100px;}
                100%{left:7px; top:72px; border-radius:0; opacity:1;}
            }
            
    .outline .blue{
        width: 55px;
        height: 80px;
        position:absolute;
        border:1px blue solid;
        background-color:blue;
        top:230px;
        left:7px;
        transition: 2s cubic-bezier(.18,.89,.32,5) 0s;
    }
    .outline .blue:hover{
        border-radius:10%;
        transform:rotate(360deg);
        margin-left:500px;
    }
        .outline .white3{
        width: 145px;
        height: 72px;
        position:absolute;
        border:1px #FFF solid;
        background-color:#FFF;
        top:237px;
        left:72px;
    }
    .outline .white3:hover{animation:movemove 5s infinite;
        border-color:#000;
    }
        
            @keyframes movemove{
                0%{left:72px;top:237px;}
                5%{left:100px;top:150px; width: 75px; border-radius:100%;}
                10%{left:130px;top:237px;}
                15%{left:160px;top:150px;}
                20%{left:190px;top:237px;}
                25%{left:220px;top:150px;}
                30%{left:250px;top:237px;}
                35%{left:280px;top:150px;}
                40%{left:310px;top:237px;}
                45%{left:340px;top:150px;}
                50%{left:370px;top:237px;}
                55%{left:340px;top:150px;}
                60%{left:310px;top:237px;}
                65%{left:280px;top:150px;}
                70%{left:250px;top:237px;}
                75%{left:220px;top:150px;}
                80%{left:190px;top:237px;}
                85%{left:160px;top:150px;}
                90%{left:130px;top:237px;}
                95%{left:100px;top:150px; width: 75px; border-radius:100%;}
                100%{left:72px;top:237px; border-radius:0;}
            }
    .outline .twoblock{
        width: 38px;
        height: 76px;
        border:none;
        margin-top:236px;
        margin-left:226px;
        position:relative;
    }
    .outline .twoblock .green{
        width: 35px;
        height: 23px;
        position:absolute;
        border:1px green solid;
        background-color:green;
        position:absolute;
        top:1px;
        left:0;
        transition:1s cubic-bezier(.94,-0.53,0,3) 1s;
    }
    .outline .twoblock .yellow{
        width: 35px;
        height: 40px;
        position:absolute;
        border:1px yellow solid;
        background-color:yellow;
        top:33px;
        left:0px;
        transition:1s cubic-bezier(.94,-0.53,0,0) 1s;
    }
    .outline .twoblock:hover .green{
        border-radius:10%;
        transform:rotate(540deg);
        margin-left:300px;
    }
    .outline .twoblock:hover .yellow{
        border-radius:10%;
        transform:rotate(360deg);
        margin-left:300px;
    }
    
        
    </style>
    
</head>
<body>
    <div class="outline">
        
        <div class="red">
            
        </div>
        <div class="white2">
            
        </div>
        
        <div class="twoblock">
            <div class="green">
                
            </div>
            <div class="yellow">
                
            </div>
        </div>
        <div class="blue">
            
        </div>
        <div class="white3">
            
        </div>
        <div class="white1">
            
        </div>
        
    </div>
    
</body>
</html>
