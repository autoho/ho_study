<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>margin_padding.html</title>

    <style>
        /*
               t r b l <= 위,우,아래,좌
        margin 0 0 0 0
        margin-top
        margin-right
        margin-left
        margin-bottom
        */
        /*
               t r b l <= 위,우,아래,좌
        padding 0 0 0 0
        값이 하나만 혹은 두개만 존재하는 경우엔 2진법 형태로 진행된다
        padding-top
        padding-right
        padding-left
        padding-bottom
        */

        .mp{
            width: 100px;
            height: 100px;
            border: 1px #F00 solid;
            margin: 20px;
            padding: 10px;
        }
        .mpe{
            border: 1px #F00 solid;
            width: 200px;
            height: 200px;
            padding: 50px 50px 50px 50px;
        }


    </style>

</head>
<body>

    <div class="mp"></div>
    <div class="mpe">
        패딩</div>


</body>
</html>
