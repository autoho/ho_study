<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>buttonicon.html</title>

    <style>
        button{
            border: none;
            cursor: pointer;
            background-color: transparent;
            background-image: url(../images/sp_nwstd.png);
            text-indent: -999999px;
        }
        /*크롬 소스 확인 "f12" select button 클리후 화면에서 버튼 클릭하면
        url 주소 확인 할 수 있음 다운로드 후 포토샵에서
        슬라이스 후 슬라이스 옵션에서 좌표 확인
        */
        .btn1{
            width: 51px;
            height: 19px;
            background-position: -187px -150px;
        }
        .btn2{
            width: 49px;
            height: 21px;
            background-position: -185px -173px;
        }
        .btn3{
            width: 72px;
            height: 24px;
            background-position: 0 -252px;
        }
        .btn4{
            width: 68px;
            height: 23px;
            background-position: 0 -304px;
        }
        .btn5{
            width: 94px;
            height: 28px;
            background-position: -104px -715px;
        }
        .btn6{
            width: 94px;
            height: 29px;
            background-position: -207px -715px;
        }
        .btn7{
            width: 86px;
            height: 29px;
            background-position: -411px -715px;
        }
        .btn8{
            width: 104px;
            height: 37px;
            background-position: -216px -983px;
        }
        .btn9{
            width: 95px;
            height: 37px;
            background-position: -429px -983px;
        }
        .btn10{
            width: 88px;
            height: 37px;
            background-position: -326px -1027px;
        }


    </style>

</head>
<body>
    <button class="btn1">로그아웃</button>
    <button class="btn2">로그인</button>
    <button class="btn3">주요언론사</button>
    <button class="btn4">방송통신</button>
    <button class="btn5">설정완료</button>
    <button class="btn6">취소하기</button>
    <button class="btn7">작은초기화</button>
    <button class="btn8">큰초기화</button>
    <button class="btn9">취소하기</button>
    <button class="btn10">이전으로</button>


</body>
</html>
