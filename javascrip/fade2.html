<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <style type="text/css">
    body{margin:0;}
    html{overflow-y:hidden;}
    body,html{height:100%;}
    ul{list-style:none; padding:0; margin:0;}

    .fade{
        overflow:hidden;
        width:100%;
        height: 80%;
        margin: auto;
        position: relative;
        top:80px;
        text-align:center;
    }
    .fade li a{
        display:block;
        width: 9px;
        height: 9px;
        background-image:url(images/list-nav-on.png);
        position: relative;
        z-index: 9;text-indent: -9999px;
    }
    .fade li.on a{background:#FFF;}
    
    .fade li {
        margin-top:10px;
        display: inline-block;
    
      
    }
    .fade li img{
        position: absolute;
        left:0;
        top:0;
        width:100%;
        display:none;
    }
    .fade li:first-child img{display: block}
    
        button[type="button"]{border:none; position:absolute; top:50%; text-indent:-99999px; margin:0 10px; z-index:1;}
        button.prev{opacity:0.5; left:0%; width: 50px; height: 50px; background:url(images/prevImgBtn.png) center center no-repeat;}
        button.next{opacity:0.5; right:0%; width: 50px; height: 50px; background:url(images/prevImgBtn.png) center center no-repeat; transform:rotateY(180deg);}
        button.prev:hover{opacity:1;}
        button.next:hover{opacity:1;}
        
    .blind{
        position:absolute; background:rgb(0,0,0);
        top:0; right:0; bottom:0; left:0;
        display:none;
    }
    
    .boxone{width: 500px; height: 300px;}
     h2{color:#FFF;}
    .dpnone{color:#FFF;} 
    
    .pop-box{
        width: 700px;
        height: 350px;
        /*border:12px red solid;*/
        background:url(images/1209791-1920x1080-[DesktopNexus.com].jpg) center center no-repeat;
        background-size:100%;
        position:absolute;
        top:50%;
        left:50%;
        z-index:20;
        display:none;
    }
        
    .close{position:absolute; top:0; right:0;}
    
    </style>

<script type="text/javascript">
    $(function(){
        
        //팝업 마크업 저장
        var popupstory={
            boxone:$('#boxone').html()
        }

        //마크업 삭제
        $('#boxone').remove()
        
        
        //블라인드
        function blind(){
            $('body').append('<div class="blind"></div>')
            .children('.blind')
            .fadeTo("500","0.6");
        }
        
        //팝업 포지션
        function centerAlign(w,h,tg){
            tg.css({
                marginTop:-h/2,
                marginLeft:-w/2
            })
        }
        
        //팝업 오픈
        function popOpen(cont,view){
            
            view.append('<div class="pop-box"><button class="close">닫기</button></div>')
            .children('.pop-box')
            .fadeIn(500);
            $('.pop-box').append(cont)
            
            var popWidth=$('.pop-box').width()
            var popHeight=$('.pop-box').height()
            
            centerAlign(popWidth,popHeight,$('.pop-box'))
        }
        
        $('.fade li').click(function() {
            blind();
            popOpen(popupstory.boxone,$('.popview'));
          
        })
        
        //팝업 클로즈
        $('body').on('click','.close',function(){
              
            $('.pop-box').fadeOut(1000,function(){
                $(this).remove()
            })
            
             $('.blind').fadeOut(1000,function(){
                $(this).remove()
            })
            
            
        })
        
        //a 클릭 이벤트
        $('.fade li a').click(function() {
            $(this).next('img').fadeIn(1000).parent().addClass('on').siblings().removeClass('on').find('img').fadeOut()
            return false;
        })
        $('.next').click(function() {
            $('.fade .on img').fadeOut(1000).parent().removeClass('on').next().addClass('on').children('img').fadeIn(1000)
            var on = $('.fade .on').html()
            
            if(on == undefined){
                $('.fade li:first')
                .addClass('on')
                .children('img')
                .fadeIn(1000)
            }
            
        })
        
        $('.prev').click(function(){
            $('.fade .on img').fadeOut(1000).parent().removeClass('on').prev().addClass('on').children('img').fadeIn(1000);
            
            
            var on = $('.fade .on').html()
            
            if(on == undefined){
                $('.fade li:last')
                .addClass('on')
                .children('img')
                .fadeIn(1000)
            }
        })
        
        
    })

    
</script>
</head>
<body>
