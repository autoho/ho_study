<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <style type="text/css">

*{margin: 0;padding: 0;}
html,body{height: 100%;}
ul{list-style:none;}
.header{border:1px #F00 solid; height:80px; text-align:center; background:#000}
.header ul li {display: inline-block; line-height:80px; }
.header ul li a{text-decoration: none; color:#FFF; font-size:25px}
.header ul li a:hover{color:#F00}
.content{height:600px; border:3px #F00 solid}
.footer{height:80px; background:#000; color: #FFF; text-align:center; font-size:20px; line-height:80px}

.blind{position:fixed; top:0; left:0;right:0; bottom:0; background:#000; display:none;}
.popbox{width:300px; height:300px;
border:1px #F00 solid; position: absolute;
  z-index: 1; background:#FFF;
  left:50%; top:50%;
  margin-left:-150px; 
  margin-top: -150px;
}
.popbox .close{position: absolute; right:0; top:0}
</style>
<script>
    
    $(function(){
       $('.header').load('loadHtml.html #gnb');
       $('.footer').load('loadHtml.html address');
       
       /*
       $('.header').on('click','li a',function(){
            //생략  
       })
       */
       
       
       $('.header').on({
           "click":function(){
               
               return false;
           },
           "mouseenter":function(){
               
           }
       },'li a')
       
       
       function blind(){
           $('body').append('<div class="blind"></div>');
           $('.blind').fadeTo("500","0.6");
       }
       
       function popOpen(conts){
           $('.content').append('<div class="popbox"></div>')
           $('.content').children('.popbox').load(conts);
       }
       
       $('[class^=pop-]').click(function(){
           blind();
          
           var cont = $(this).attr('class');
           var conts = cont.split('-');
           var fullUrl = conts[2]+".html ."+conts[1];
           popOpen(fullUrl)
           
        })
        
        $('.content').on('click ','.close',function(){
                $('.popbox').fadeOut(function(){
                  $(this).remove();
                })
                $('.blind').fadeOut(function(){
                  $(this).remove();
                })
        })
        
        
    })
    
    
    
    
</script>
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <span>content1</span>
        <button class="pop-event1-popup">popup 오픈</button>
        <button class="pop-event2-popup">popup 오픈</button>
        <button class="pop-event3-popup">popup 오픈</button>
        <button class="pop-event4-popup">popup 오픈</button>
    </div>
    <div class="footer"></div>
   
    
    
    
</body>
</html>
