<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <style type="text/css">
    body{margin:0;}
    html{overflow-y:hidden;}
    body,html{height:100%;}
    ul{list-style:none; padding:0; margin:0;}

    .slide{
        overflow:hidden;
        width:100%;
        height: 80%;
        margin: auto;
        position: relative;
        top:80px;
        text-align:center;
    }
    .slide li a{
        width:9px;
        height: 9px;
        display:block;
        text-indent:-99999px;
        background:url(images/list-nav-on.png) center center no-repeat;
        position: relative;
        z-index: 9;
        /*background:url(images/list-nav-on.png) center center no-repeat; position:absolute; bottom:50px;text-indent:-99999px; z-index:1;*/
    }
    .slide li.on a{background:#FFF;}
    
    .slide li {
        margin-top:10px;
        display: inline-block;
    }
    .slide li img{
        position: absolute;
        left:0;
        top:0;
        width:100%;
        display:none;
    }
    .slide li:first-child img{display: block}
    
        button[type="button"]{border:none; position:absolute; top:50%; text-indent:-99999px; margin:0 10px; z-index:1;}
        button.prev{opacity:0.5; left:0%; width: 50px; height: 50px; background:url(images/prevImgBtn.png) center center no-repeat;}
        button.next{opacity:0.5; right:0%; width: 50px; height: 50px; background:url(images/prevImgBtn.png) center center no-repeat; transform:rotateY(180deg);}
        button.prev:hover{opacity:1;}
        button.next:hover{opacity:1;}









</style>

<script type="text/javascript">
    $(function(){
        
        var idx = 0;
        
        function moveMent(start,end,index){
             $('.slide li').eq(index).addClass('on').children('img')
             .css({
                'left':start,
                'display':'block'
            }).animate({
                'left':end
            }),parent('li').siblings().removeClass('on')
            
            if(idx == $('.slide li').length){
                idx = 0
                moveMent("10%","0",idx)
            }
            
            
        }
    
         
        $('.next').click(function(){
            moveMent("0","-100%",idx)
            idx++
            moveMent("100%","0",idx)
             console.log(idx)
            if(idx== $('.slide li').length){
                idx=0
                moveMent("100%","0",idx)
                // console.log($('.next').click)
            }
            
        })
        
        
        $('.prev').click(function(){
            moveMent("0","100%",idx)
            idx--
            console.log(idx)
            
            moveMent("-100%","0",idx)
            
            if(idx < 0 ){
                idx=$('.slide li').length-1
                moveMent("-100%","0",idx)
                // console.log(idx)
            }
        })
        
        
        
      })
    
    
    
</script>
</head>
<body>
    
    
    <div class="slide">
        <ul>
            <li class="on">

            <li><a href="">6</a><img src="images/2012809-1920x1080-[DesktopNexus.com].jpg" alt=""></li>
            <li><a href="">7</a><img src="images/1199914-1920x1080-[DesktopNexus.com].jpg" alt=""></li>
            <li><a href="">8</a><img src="images/1666350-1920x1080-[DesktopNexus.com].jpg" alt=""></li>
            
        </ul>
            <a href="#"><button type="button" class="next">previous</button></a>
            <a href="#"><button type="button" class="prev">next</button></a>
    </div>
    

    
</body>
</html>
