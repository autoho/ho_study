<!doctype html>
<html lang="en">                
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        
        ul{list-style: none;}
        .header{height:80px;background: #000; position:fixed; width:100%; top:0; left:0;}
        .header ul{text-align:center;}
        .header li {display:inline-block; line-height:80px; padding:0 10px;font-size:20px;}
        .header li a{color:#FFF;  text-decoration:none;}
        .content{height:3000px;}
        
        .header ul>li>ul{background:black; display:none;position:absolute;}
        .header ul>li>ul>li{float:left; display:inline-block; padding:0 10px;font-size:20px;color:white;background:black;}
    
        
        
    </style>
    
    <script>
        
        $(function(){
            
            $(window).scroll(function(){
                var sct = $(this).scrollTop()
                    // console.log(11)
                    
                if(sct > 80 && !$('.header').is('.on')){
                    $('.header').addClass('on')
                    console.log($('.header').is('.on'))
                   
                    $('.header').animate({
                     height:"40px"
                    }).find('li').css({
                        "line-height":"40px",
                        "font-size":"16px"
                    })
                }
                else if(sct < 80 && $('.header').is('.on')){
                    $('.header').removeClass('on')
                    console.log($('.header').is('.on'))
                    
                    $('.header').animate({
                     height:"80px"
                    }).find('li').css({
                        "line-height":"80px",
                        "font-size":"20px"
                    })
                }
            })
            

            $('.header ul li').click(function(){
                
                
                $(this).children('ul')
                .slideDown()
                .parent()
                .siblings()
                .children('ul')
                .slideUp()
                

                
                return false;
                
                
                
                
                
                
                
                
            })
            
            
        })
        
        
        
    </script>
    
    
    
</head>
<body>
<div class="header">
    <ul>
        <li><a href="">text</a>
            <ul>
                <li>1</li>
                <li>1</li>
                <li>1</li>
            </ul>
        </li>
        <li><a href="">text</a>
            <ul>
                <li>2</li>
                <li>2</li>
                <li>2</li>
            </ul>
        </li>
        <li><a href="">text</a>
            <ul>
                <li>3</li>
                <li>3</li>
                <li>3</li>
            </ul>
        </li>
        <li><a href="">text</a>
            <ul>
                <li>4</li>
                <li>4</li>
                <li>4</li>
            </ul>
        </li>
        <li><a href="">text</a>
            <ul>
                <li>5</li>
                <li>5</li>
                <li>5</li>
            </ul>
        </li>
    </ul>            
</div>

<div class="content">
    
    
    
</div>
    
    
    
</body>
</html>
