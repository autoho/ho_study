    //시간을 제어하는 뉴 데이타 w3school        

    $(document).ready(function(){
         
         
         
         var dayList = ["일","월","화","수","목","금","토"]    
        
            
        function times(){
            
            var tt = new Date();
            var date = tt.getDate()
            var day = tt.getDay()
            var year = tt.getFullYear()
            var month = tt.getMonth()
            var hours = tt.getHours()
            var minut = tt.getMinutes()
            var seconds = tt.getSeconds()
            
            var print = "";
            print += year + "년";
            print += month+1 + "월";
            print += date + "일";
            print += dayList[day] + "요일";
            print += hours + "시";
            print += minut +"분";
            print += seconds + "초"
            
            return print
        }    
            
            
        setInterval(function(){
            $('.time').text(times())
        },1000)
        
    })
