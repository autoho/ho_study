<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <style type="text/css">
        ul{list-style:none; margin:0; padding:0; text-align:center;}
        ul li{display:inline-block; width:150px; }
        ul li img{width:100%;}
        .view{width:560px; margin: 0 auto}
    </style>
    <script>
        $(function(){
            
            $('ul li a').click(function(){
                var url = $(this).attr('href')
                var srcFull = "https://www.youtube.com/embed/"+url+"?rel=0&amp;controls=0&amp;showinfo=0"
                $('.view iframe').attr('src',srcFull)
                
                return false;
                
            })
            
            
        })
        
        
    </script>
        
</head>
<body>
    
    
    <div class="view">
        <iframe width="420" height="315" src="https://www.youtube.com/embed/kTHalbg-ZGg?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <ul>
        <li><a href="lcoclFG4vwc"><img src="images/bonobono_1.jpg"></a></li>
        <li><a href="spYEPnSRa9M"><img src="images/bonobono_2.jpg"></a></li>
        <li><a href="iI22z7I3yRo"><img src="images/bonobono_3.jpg"></a></li>
        <li><a href="UN9jyWuMhgA"><img src="images/bonobono_4.jpg"></a></li>
        <li><a href="l6rrm3C0LUA"><img src="images/bonobono_5.jpg"></a></li>
    </ul>
</body>
</html>
