<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <style type="text/css">
                *{margin:0; padding:0;}
                html,body{height:100%;}
               div{height:100%; border:1px #F00 solid;}
    </style>
    <script>
    
        $(document).ready(function(){
         
             
             var dayList = ["일","월","화","수","목","금","토"]    
                
                function times(){
                    
                    var tt = new Date();
                    var date = tt.getDate()
                    var day = tt.getDay()
                    var year = tt.getFullYear()
                    var month = tt.getMonth()
                    var hours = tt.getHours()
                    var minut = tt.getMinutes()
                    var seconds = tt.getSeconds()
                    
                    var print = "";
                    print += year + "년";
                    print += month+1 + "월";
                    print += date + "일";
                    print += dayList[day] + "요일";
                    print += hours + "시";
                    print += minut +"분";
                    print += seconds + "초"
                    
                    background(hours)
                    
                    
                    
                    return print
                }
                                
                setInterval(function(){
                    $('.time').text(times())
                    
                },1000)
                
                
                function background(xx){
                    
                var a=$('.time')
                
                if(xx >=7 && xx < 18){
				    a.css('background','red');
                }else{
                    a.css('background','blue');
                 }
             }
                
        })
        
            
            
            

    </script>
    
    
    
</head>
<body>
    
        <div class="time"></div>
    

    
    
</body>
</html>
