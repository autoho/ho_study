    /*  fixed:고정*/
      
    /*  top*/
    /*  right*/
    /*  left*/
    /*  bottom*/
    /*  z-index:높낮이*/
    html,body{height:100%;}

       /* 
       position
            static : 기본상태
            relative : 상대적
            absolute : 절대적
            fixed : 고정적
            
            top,right,left,bottom 위치설정
            z-index 높이 설정
        */
        
        .box{
            border:1px #FFF solid;
            position:absolute;
        }
        header{height: 80px; width: 100%; background:#000;
            color:#FFF; position:fixed; top:0; z-index:10;
        }
        header h1{margin:0;
        }

        section div{ border:1px #000 solid; position:absolute; -webkit-background-size: cover; background-size: cover; background-position: 50% 0; }
